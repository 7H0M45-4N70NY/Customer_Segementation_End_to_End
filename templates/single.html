<body>

        </div>

    <h2>Form</h2>

    <form action="{{url_for('predict')}}" method="POST">
        <div class="form-group">
            <label for="Age">Age:</label>
            <input type="text" id="Age" name="Age" placeholder="Enter Age value (float)" min="18" max="80">
        </div>
        <div class="form-group">
            <label for="Income">Income:</label>
            <input type="text" id="Income" name="Income" placeholder="Enter Income value (float)" min="1000" max ="10000000">
        </div>
        <div class="form-group">
            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status">
                <option value="Single">Single</option>
                <option value="Married">Married</iption>
            </select>
        </div>
        <div class="form-group">
            <label for="Sex">Sex:</label>
            <select id="Sex" name="Sex">
                <option value="Female">Female</option>
                <option value="Male">Male</iption>
            </select>
        </div>
        <div class="form-group">
            <label for="Education">Education:</label>
            <select id="Education" name="Education">
                <option value="12">12</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="Phd">Phd</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Occupation">Occupation:</label>
            <select id="Occupation" name="Occupation">
                <option value="Skilled">Skilled</option>
                <option value="Manager">Manager</option>
                <option value="Business">Business Owner</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Settlement">Settlement size':</label>
            <select id="Settlement" name="Settlement">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
        </div>
        <div style="clear:both;"></div>
        <input type="submit" value="Submit">
    </form>


    
</body>
