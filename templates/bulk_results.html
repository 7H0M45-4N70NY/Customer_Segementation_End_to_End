<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Predict Results</title>
</head>
<body>
    <h1>Upload and Predict Results</h1>
    
    <h2>Output for the Whole Data:</h2>
    {{ whole_data | safe }}

    <h2>Predictions:</h2>
    <p>{{ predictions }}</p>

    <form action="/upload_to_postgres" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file (CSV or Excel) to upload to PostgreSQL:</label>
        <input type="file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required>
        <br>
        <button type="submit">Upload to PostgreSQL</button>
    </form>
</body>
</html>
